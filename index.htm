<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWallet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body>
    <div class="container ewallet">
        <header class="green">
            <div class="ewalletLogo">
                <img src="wallet.png" alt="wallet logo">
                <h1>eWallet</h1>
            </div>

            <div class="balance">
                <div class="balance-heading">
                    <p>Total balance</p>
                </div>
                <div class="balance-amount">
                    <p>0</p>
                </div>
            </div>

            <div class="income-expense">
                <div class="income">
                    <div class="income-amount">
                        <p>$0</p>
                    </div>
                    <div class="income-heading">
                        <p>Incomes</p>
                    </div>
                </div>
                <div class="expense">
                    <div class="expense-amount">
                        <p>$0</p>
                    </div>
                    <div class="expense-heading">
                        <p>Expenses</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- add and delete -->
        <div class="add">

            <form action="" id="ewallet-form">
                <div class="add-container">
                    <span class="add-type ">
                        <select name="" id="">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                    </span>
                    <span>
                        <input type="text" class="add-description form-height" placeholder="Add description">
                    </span>
                    <span>
                        <input type="text" name="" id="" placeholder="Value" class="form-height">
                    </span>
                    <span class="check">
                        <button class="add-button circle rounded form-height">
                            <i class="fas fa-check"></i>
                        </button>
                    </span>

                </div>
            </form>
        </div>

        <!-- item collection  -->
        <div class="collection">
            <div class="item">
                <div class="item-descreption-time">
                    <div class="item-description">
                        <p>Buy Physics Book</p>
                    </div>
                    <div class="item-time">
                        <p>25 Feb, 05:45 PM</p>
                    </div>
                </div>
                <div class="item-amount expense_amount">
                    <p>-$78</p>
                </div>
            </div>
            <div class="item">
                <div class="item-descreption-time">
                    <div class="item-description">
                        <p>Salary</p>
                    </div>
                    <div class="item-time">
                        <p>20 Feb, 10:45 AM</p>
                    </div>
                </div>
                <div class="item-amount income_amount">
                    <p>+$1000</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
