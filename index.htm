<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWallet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container ewallet">
        <header class="green">
            <div class="ewalletLogo">
                <img src="" alt="">
                <h1>eWallet</h1>
            </div>

            <div class="balance">
                <div class="balance_heading">
                    <p>Total balance</p>
                </div>
                <div class="balance_amount">
                    <p>0</p>
                </div>           
            </div>

            <div class="income-expense">
                <div class="income">
                    <div class="income_amount">
                        <p>$0</p>
                    </div>
                    <div class="income_heading">
                        <p>Incomes</p>
                    </div>
                </div>
                <div class="expense">
                    <div class="expense-amount">
                        <p>$0</p>
                    </div>
                    <div class="expense_heading">
                        <p>Expenses</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="add">
            <form action="" id="ewallet-form">
                <div class="add_container">
                    <select name="" id="" class="add_type">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                    </select>

                    <input type="text" class="add_descreption" placeholder="Add descreption"/>
                    <input type="number" class="add_value" placeholder="Value">
                    <button class="add_btn">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </form>
        </div>

        <div class="collection">
            <div class="item">
                <div class="item-descreption-time">
                    <div class="item-description">
                        <p>Buy Physics Book</p>
                    </div>
                    <div class="item-time">
                        <p>25 Feb, 05:45 PM</p>
                    </div>
                </div>
                <div class="item-amount expense-amount">
                    <p>-$78</p>
                </div>
            </div>
            <div class="item">
                <div class="item-descreption-time">
                    <div class="item-description">
                        <p>Salary</p>
                    </div>
                    <div class="item-time">
                        <p>20 Feb, 10:45 AM</p>
                    </div>
                </div>
                <div class="item-amount expense-amount">
                    <p>+$1000</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
